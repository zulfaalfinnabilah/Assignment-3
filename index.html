<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 / Zulfa A.N</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<body>
      <main>
        <div class="container content-center mt-5 rounded-3">
          <h1 class="d-flex gap-3 text-white" style="font-size: 60px;">
              UPDATE COVID-19 DATA
          </h1>    
      </div>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 md-1">
              <div class="d-flex p-3 mt-5">
                <input type="text" class="form-control form-control-lg me-3" id="country" placeholder="Search Country...">
                <button class="btn btn-primary btn-lg" id="submit">Get Data</button>
              </div>
            </div>
          </div>
          <br/>
          <div class="row text-center">
            <div class="col-md-4 mt-2">
              <div class="card">
                <div class="card-body p-3">
                  <h1>Aktif</h1>
                  <span id="aktif">0</span>
                </div>
              </div>
            </div>
            <div class="col-md-4 mt-2">
              <div class="card">
                <div class="card-body p-3">
                  <h1>Baru</h1>
                  <span id="baru">0</span>
                </div>
              </div>
            </div>
            <div class="col-md-4 mt-2">
              <div class="card">
                <div class="card-body p-3">
                  <h1>Sembuh</h1>
                  <span id="sembuh">0</span>
                </div>
              </div>
            </div>
            <br/>
            <div class="col-md-4 mt-2">
              <div class="card">
                <div class="card-body p-3">
                  <h1>Kasus</h1>
                  <span id="total_kasus">0</span>
                </div>
              </div>
            </div>
            <div class="col-md-4 mt-2">
              <div class="card">
                <div class="card-body p-3">
                  <h1>Kematian</h1>
                  <span id="total_mati">0</span>
                </div>
              </div>
            </div>
            <div class="col-md-4 mt-2">
              <div class="card">
                <div class="card-body p-3">
                  <h1>Tes Covid</h1>
                  <span id="total_test">0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
 <script src="main.js"></script>
</body>

</html>
